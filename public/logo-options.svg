<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  
  <!-- OPTION A: Elegant wheat stalk -->
  <g id="option-a" transform="translate(20, 30)">
    <text x="0" y="-10" font-family="system-ui" font-size="10" fill="#8B7355">Option A - Wheat</text>
    
    <!-- Single elegant wheat stalk -->
    <path d="M20 60 L20 20" stroke="#3D3229" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M20 20 C20 15 16 12 14 14 C12 16 14 20 20 20" fill="#C4A67C"/>
    <path d="M20 26 C20 22 24 19 26 21 C28 23 26 26 20 26" fill="#C4A67C"/>
    <path d="M20 32 C20 28 16 25 14 27 C12 29 14 32 20 32" fill="#C4A67C"/>
    <path d="M20 38 C20 34 24 31 26 33 C28 35 26 38 20 38" fill="#C4A67C"/>
    <path d="M20 44 C20 40 16 37 14 39 C12 41 14 44 20 44" fill="#C4A67C"/>
    
    <text x="36" y="45" font-family="Georgia, serif" font-size="24" fill="#3D3229" letter-spacing="2">Panima</text>
  </g>
  
  <!-- OPTION B: Simple bread loaf -->
  <g id="option-b" transform="translate(150, 30)">
    <text x="0" y="-10" font-family="system-ui" font-size="10" fill="#8B7355">Option B - Bread</text>
    
    <!-- Minimal bread loaf with score marks -->
    <ellipse cx="22" cy="45" rx="18" ry="12" fill="none" stroke="#3D3229" stroke-width="1.5"/>
    <path d="M10 42 Q22 35 34 42" fill="none" stroke="#C4A67C" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Score lines -->
    <path d="M14 40 L18 36" stroke="#C4A67C" stroke-width="1" stroke-linecap="round"/>
    <path d="M22 38 L22 34" stroke="#C4A67C" stroke-width="1" stroke-linecap="round"/>
    <path d="M30 40 L26 36" stroke="#C4A67C" stroke-width="1" stroke-linecap="round"/>
    
    <text x="48" y="50" font-family="Georgia, serif" font-size="24" fill="#3D3229" letter-spacing="2">Panima</text>
  </g>
  
  <!-- OPTION C: Abstract P with grain texture -->
  <g id="option-c" transform="translate(20, 120)">
    <text x="0" y="-10" font-family="system-ui" font-size="10" fill="#8B7355">Option C - Monogram P</text>
    
    <!-- Elegant P letterform -->
    <path d="M12 60 L12 15 C12 15 12 10 22 10 C32 10 35 18 35 25 C35 32 32 38 22 38 L12 38" 
          fill="none" stroke="#3D3229" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Inner dot suggesting grain/soul -->
    <circle cx="22" cy="24" r="3" fill="#C4A67C"/>
    
    <text x="48" y="45" font-family="Georgia, serif" font-size="24" fill="#3D3229" letter-spacing="2">anima</text>
  </g>
  
  <!-- OPTION D: Rising dough with steam -->
  <g id="option-d" transform="translate(150, 120)">
    <text x="0" y="-10" font-family="system-ui" font-size="10" fill="#8B7355">Option D - Rising Dough</text>
    
    <!-- Dough ball rising -->
    <circle cx="22" cy="45" r="14" fill="none" stroke="#3D3229" stroke-width="1.5"/>
    <!-- Steam/aroma lines -->
    <path d="M15 28 Q17 24 15 20" stroke="#C4A67C" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M22 26 Q24 22 22 18" stroke="#C4A67C" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M29 28 Q31 24 29 20" stroke="#C4A67C" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    
    <text x="48" y="50" font-family="Georgia, serif" font-size="24" fill="#3D3229" letter-spacing="2">Panima</text>
  </g>
  
  <!-- OPTION E: Minimal seed/grain -->
  <g id="option-e" transform="translate(290, 30)">
    <text x="0" y="-10" font-family="system-ui" font-size="10" fill="#8B7355">Option E - Seed</text>
    
    <!-- Simple seed shape -->
    <path d="M22 55 C10 48 8 30 18 18 C24 12 32 14 36 22 C40 30 36 42 26 50 C24 52 22 55 22 55" 
          fill="none" stroke="#3D3229" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Inner line suggesting life -->
    <path d="M22 48 C18 42 20 32 26 28" stroke="#C4A67C" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    
    <text x="48" y="45" font-family="Georgia, serif" font-size="24" fill="#3D3229" letter-spacing="2">Panima</text>
  </g>
  
  <!-- OPTION F: Hand/artisan mark -->
  <g id="option-f" transform="translate(290, 120)">
    <text x="0" y="-10" font-family="system-ui" font-size="10" fill="#8B7355">Option F - Circle Mark</text>
    
    <!-- Imperfect circle (hand-drawn feel) -->
    <circle cx="22" cy="40" r="16" fill="none" stroke="#3D3229" stroke-width="1.5"/>
    <!-- Wheat inside -->
    <path d="M22 50 L22 30" stroke="#C4A67C" stroke-width="1.5" stroke-linecap="round"/>
    <ellipse cx="22" cy="30" rx="4" ry="6" fill="#C4A67C"/>
    
    <text x="48" y="45" font-family="Georgia, serif" font-size="24" fill="#3D3229" letter-spacing="2">Panima</text>
  </g>

</svg>
